<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome -->

    <link rel="stylesheet" href="./assets/css/library.css">

    <!-- title -->
    <title>Boolzap</title>

</head>
<body>
    

    <main class="debug flex just-cont-center align-it-center bg-linear-grad height-100vh" id="app">

        <div class="debug width-85 height-95 flex">
            
            <!-- start: left area -->
            <div class="debug width-30">

                <!-- start: user -->
                <div class="flex flex-dir-row just-cont-between bg-top padd-5 height-top-avatar">
                    <div class="width-70 flex align-it-center">
                        
                        <img src="./assets/img/avatar_io.jpg" alt="mine-avatar" style="width: 3rem; border-radius: 50%;" >

                        <span class="ml-10 text-bold">
                            Sofia
                        </span>

                    </div>

                    <div class="flex just-cont-evenly align-it-center width-30">

                        <a href="#">
                            <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve"><path fill="currentColor" enable-background="new    " d="M19.005,3.175H4.674C3.642,3.175,3,3.789,3,4.821V21.02 l3.544-3.514h12.461c1.033,0,2.064-1.06,2.064-2.093V4.821C21.068,3.789,20.037,3.175,19.005,3.175z M14.016,13.044H7.041V11.1 h6.975V13.044z M17.016,9.044H7.041V7.1h9.975V9.044z"></path></svg>

                        <a href="#">
                            <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve"><path fill="currentColor" d="M12,7c1.104,0,2-0.896,2-2c0-1.105-0.895-2-2-2c-1.104,0-2,0.894-2,2 C10,6.105,10.895,7,12,7z M12,9c-1.104,0-2,0.894-2,2c0,1.104,0.895,2,2,2c1.104,0,2-0.896,2-2C13.999,9.895,13.104,9,12,9z M12,15 c-1.104,0-2,0.894-2,2c0,1.104,0.895,2,2,2c1.104,0,2-0.896,2-2C13.999,15.894,13.104,15,12,15z"></path></svg>
                        </a>
                        

                    </div>
                </div>
                <!-- end: user -->

                <!-- start: notify -->
                <div class="padd-5 height-top-notifications bg-notification">

                    <div class="height-100p100 flex align-it-center padd-5">
                        
                        <i class="fa-solid fa-bell-slash fa-2xl col-white mr-10"></i>
                        <div>
                            <span class="text-bold">
                                Ricevi notifiche di nuovi messaggi
                            </span> <br>
                            <a href="#" style="text-decoration: underline; color: #797979;">Attiva notifiche desktop</a>
                        </div>

                    </div>

                </div>
                <!-- end: notify -->

                <!-- start: search chat -->
                <div class="height-search-chat bg-top flex align-it-center padd-5">

                    <div class="input-group">
                        
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">

                    </div>

                </div>
                <!-- end: search chat -->

                <!-- start: chats -->
                <div class="height-chats bg-white " style="overflow: auto;">
                    
                    

                    <!-- start: card with single chat -->
                    <div class="style-card-chat">
                        
                        <img src="./assets/img/avatar_1.jpg" alt="mine-avatar" style="width: 4rem; border-radius: 50%;">

                        <div class="width-75">
                            <span class="text-bold font-size-18">
                                Michele
                            </span> <br>
                            <span class="font-size-15" style="color: #afafaf">
                                Ultimo messaggio inviato
                            </span>
                        </div>
                        
                        <div class="font-size-12" style="color: #afafaf">
                            12:00
                        </div>
                        
                    </div>
                    <!-- end: card with single chat -->

                </div>
                <!-- end: chats -->
                
            </div>
            <!-- end: left area -->

            <!-- start: right area -->
            <div class="debug width-70">

                <!-- start: main chat top -->
                <div class="flex flex-dir-row just-cont-between bg-top padd-5 height-top-avatar">

                    <div class="width-70">
                        
                        <img src="./assets/img/avatar_io.jpg" alt="mine-avatar" style="width: 3rem; border-radius: 50%;">

                    </div>

                </div>
                <!-- end: main chat top -->
                
                <!-- start: main chat messages -->
                <div class="height-main-chat bg-chat-messages" style="overflow: auto;">
                    
                </div>
                <!-- end: main chat messages -->

                <!-- start: input chat -->
                <div class="height-input-chat bg-top flex flex-dir-row align-it-center just-cont-evenly padd-10">

                    <a href="#">
                        <i class="fa-regular fa-face-smile fa-xl"></i>
                    </a>

                    <div class="input-group width-85">
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>

                    <a href="#">
                        <i class="fa-solid fa-microphone fa-xl"></i>
                    </a>
                    
                </div>
                <!-- end: input chat -->
                
            </div>
            <!-- end: right area -->

        </div>

    </main>



    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="./assets/js/main.js"></script>
